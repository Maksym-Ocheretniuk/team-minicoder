<section class="hero container">
  <div class="hero__description">
    <h1 class="title hero__title">ice cream made with passion</h1>
    <ul class="list hero__buttons">
      <li class="hero__button">
        <button type="button"><a href="">Products</a></button>
      </li>
      <li class="hero__button">
        <button type="button"><a href="">How itâ€™s made?</a></button>
      </li>
    </ul>
  </div>
  <ul class="list hero__list">
    <li class="hero__item">
      <p class="hero__text">
        <span class="hero__item--number">16 </span> cafes
      </p>
    </li>
    <li class="hero__item">
      <p><span class="hero__item--number">23 </span> food trucks</p>
    </li>
  </ul>
  <picture class="hero__picture">
    <!-- Desktop screen -->
    <source
      media="(min-width: 1200px)"
      srcset="
        ../src/images/hero/dots/dots_1200.png 1x,
        ../src/images/hero/dots/dots_2400.png 2x
      "
      type="image/png"
    />
    <!-- Tablet screen -->
    <source
      media="(min-width: 768px)"
      srcset="
        ../src/images/hero/dots/dots_768.png  1x,
        ../src/images/hero/dots/dots_1536.png 2x
      "
      type="image/png"
    />
    <!-- Mobile screen -->
    <source
      media="(max-width: 767px)"
      srcset="
        ../src/images/hero/dots/dots_320.png 1x,
        ../src/images/hero/dots/dots_640.png 2x
      "
      type="image/png"
    />
    <img
      class="hero__image-dots"
      src="../src/images/hero/dots/dots_320.png"
      alt="Dots"
      loading="lazy"
    />
  </picture>

  <div class="hero__ice-cream-plate">
    <div class="hero__ice-cream-plate-image">
      <picture class="hero__image-plate">
        <!-- Desktop screen -->
        <source
          media="(min-width: 1200px)"
          srcset="
            ../src/images/hero/many_ice_cream/many_ice_cream_225.png 1x,
            ../src/images/hero/many_ice_cream/many_ice_cream_450.png 2x
          "
          type="image/png"
        />
        <!-- Tablet screen -->
        <source
          media="(min-width: 768px)"
          srcset="
            ../src/images/hero/many_ice_cream/many_ice_cream_152.png 1x,
            ../src/images/hero/many_ice_cream/many_ice_cream_304.png 2x
          "
          type="image/png"
        />
        <img
          src="../src/images/hero/many_ice_cream/many_ice_cream_152.png"
          alt="Dots"
          loading="lazy"
        />
      </picture>
    </div>
    <div class="hero__ice-cream-plate-section">
      <p class="hero__ice-cream-plate-text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore et
      </p>
      <svg class="arrov-right" width="40" height="16">
        <use href="../src/images/hero/svg/arrov-right.svg#arrow-right"></use>
      </svg>
    </div>
  </div>

  <picture class="hero__image-ice-cream-cone">
    <!-- Desktop screen -->
    <source
      media="(min-width: 1200px)"
      srcset="
        ../src/images/hero/ice_cream/ice_cream_456.png 1x,
        ../src/images/hero/ice_cream/ice_cream_912.png 2x
      "
      type="image/png"
    />
    <!-- Tablet screen -->
    <source
      media="(min-width: 768px)"
      srcset="
        ../src/images/hero/ice_cream/ice_cream_268.png 1x,
        ../src/images/hero/ice_cream/ice_cream_536.png 2x
      "
      type="image/png"
    />
    <!-- Mobile screen -->
    <source
      media="(max-width: 767px)"
      srcset="
        ../src/images/hero/ice_cream/ice_cream_177.png 1x,
        ../src/images/hero/ice_cream/ice_cream_354.png 2x
      "
      type="image/png"
    />
    <img
      src="../src/images/hero/ice_cream/ice_cream_177.png"
      alt="Dots"
      loading="lazy"
    />
  </picture>
</section>
